<!-- edit.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Edit Record</h2>
        <form method="POST">
            {{ form.csrf_token }}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email(class="form-control", id="email", required=true) }}
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <select class="form-select" id="school" name="school" required>
                    {% for school_key, school_name in schools %}
                        <option value="{{ school_key }}" {% if school_key == record.school %}selected{% endif %}>{{ school_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" name="year" required>
                    {% for year in years %}
                        <option value="{{ year }}" {% if year == record.year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Record</button>
        </form>
    </div>
</div>
{% endblock %}
