{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Edit Record</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ record.email }}" required>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <select class="form-select" id="school" name="school" required>
                    {% for value, label in schools %}
                        <option value="{{ value }}" {% if value == record.school %}selected{% endif %}>{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" name="year" required>
                    {% for year in range(2020, current_year + 2) %}
                        <option value="{{ year }}" {% if year == record.year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Record</button>
        </form>
    </div>
</div>
{% endblock %}
